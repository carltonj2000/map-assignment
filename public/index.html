<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main id="map"></main>
    <aside class="menu" hidden>
      <div class="show" data-bind="click: showHideClick, style: { display: showMenu() ? 'none' : 'inline-block' }">&#9776;</div>
      <div class="submenu" data-bind="style: { display: showMenu() ? 'inline-block' : 'none' }">
        <div class="hide" data-bind="click: showHideClick">&#735;</div>
        <p class="dberror" hidden>Default data used.<br/>Firebase access failed.</p>
        <label>Search</label>
        <input data-bind="value: filter, valueUpdate: 'input'"/>
        <p data-bind="text: filter"></p>
        <p><span data-bind="text: placesSelected"></span> search results</p>
        <ul data-bind="foreach: filterPlaces">
            <li>
              <a href="#" data-bind="text: title, click: $root.linkClicked, clickBubble: false"></a>
            </li>
        </ul>
      </div>
    </aside>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCpe0cNF68B0VckeN6NZYPhFekynoK8Nos",
        authDomain: "maps-a59ca.firebaseapp.com",
        databaseURL: "https://maps-a59ca.firebaseio.com",
        projectId: "maps-a59ca",
        storageBucket: "maps-a59ca.appspot.com",
        messagingSenderId: "840338227379"
      };
      firebase.initializeApp(config);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
    <!-- to run replace the key with your own one the line below -->

  </body>
</html>
