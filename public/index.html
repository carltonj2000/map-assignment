<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map Assignment</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div id="map"></div>
    <div class="menu" hidden>
      <div class="show">&#9776;</div>
      <div class="submenu" hidden>
        <div class="hide">&#735;</div>
        <label>Search</label>
        <input data-bind="value: fltr, valueUpdate: 'keyup'"/>
        <p data-bind="text: fltr"></p>
        <ul data-bind="foreach: filterPlaces">
            <li data-bind="text: title"></li>
        </ul>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAbOr7cVwIad9sSMAKwC3ynl_MSoeKlRg&callback=app.initMap" async defer></script>
  </body>
</html>
